<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards Acides Aminés</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .flashcard {
            width: 200px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.5s ease-in-out;
            transform-style: preserve-3d;
            position: relative;
            font-weight: bold;
            color: white; /* Ensure text is visible */
        }
        .flashcard .front, .flashcard .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        .flashcard .back {
            transform: rotateY(180deg);
        }
        .flipped {
            transform: rotateY(180deg);
        }
        .vrai {
            background-color: #2ecc71; /* Green */
        }
        .faux {
            background-color: #e74c3c; /* Red */
        }
    </style>
</head>
<body>
    <script>
        const flashcards = [
            { question: "La glycine est le seul acide aminé achiral.", answer: "Vrai" },
            { question: "La proline possède une fonction amine primaire.", answer: "Faux" },
            { question: "La cystéine peut former des ponts disulfure.", answer: "Vrai" },
            { question: "La sérine et la thréonine sont des acides aminés soufrés.", answer: "Faux" },
            { question: "L’histidine est un acide aminé basique.", answer: "Vrai" }
        ];

        flashcards.forEach((card) => {
            const flashcard = document.createElement("div");
            flashcard.classList.add("flashcard");

            // Apply color based on answer
            if (card.answer === "Faux") {
                flashcard.classList.add("faux");
            } else if (card.answer === "Vrai") {
                flashcard.classList.add("vrai");
            }

            flashcard.innerHTML = `
                <div class="front">${card.question}</div>
                <div class="back">${card.answer}</div>
            `;

            flashcard.addEventListener("click", () => {
                flashcard.classList.toggle("flipped");
            });

            document.body.appendChild(flashcard);
        });
    </script>
</body>
</html>
